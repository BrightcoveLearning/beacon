<h1>Page Title</h1>
<article class="bcls-article">
    <section class="bcls-section">
        <p>Enter the system name for the page. This is also the default language's page title. The page title is what viewers see in the actual app.</p>
        <p><a id="help-link" href="/pages/help/page-layout.html">&gt;</a></p>
    </section>

    <script>
        document.getElementById('help-link').addEventListener('click', handleButtonClick, false);

        function handleButtonClick(e) {
            window.parent.postMessage('page-layout', '*')
        }
    </script>
</article>
