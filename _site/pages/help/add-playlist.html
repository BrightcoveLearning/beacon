<h1>Add Playlist</h1>
<article class="bcls-article">
    <summary>Add a playlist to the layout.</summary>
    <section class="bcls-section">
        <section class="bcls-section">
            <p>Mouse over the playlists then click <strong>+ Add</strong> to add the desired playlist to the page.</p>
            <p>Click <strong>- Remove</strong> to remove a playlist from the page.</p>
            <!-- <p>The Search field at the top of the page can be used to search for a playlist.</p> -->
            <p>Click <strong>X</strong> to close the playlist selection panel.</p>
        </section>
